name: Embeddings Delta

on:
  workflow_run:
    workflows: ["Raw Data Async Sync"]
    types: [completed]
  workflow_dispatch:
    inputs:
      max_items:
        description: "Optional cap per embedding stage (0 = no cap)"
        required: false
        default: "0"

permissions:
  contents: read

concurrency:
  group: embeddings-delta
  cancel-in-progress: false

env:
  METADATA_CSV: Data/raw/Metadata/shorts_metadata_horizon.csv
  RAW_PREFIX: clipfarm/raw
  EMB_PREFIX: clipfarm/embeddings
  MAX_ITEMS: ${{ github.event.inputs.max_items || '0' }}

jobs:
  embed_video:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.S3_BUCKET }}" ] || [ -z "${{ secrets.AWS_REGION }}" ] || [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "Missing required secrets for embedding stage"
            exit 1
          fi
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install boto3 transformers torch av pillow numpy pandas
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Run embed video
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python Data/Embeddings/video/embed_video_delta.py \
            --metadata_csv "$METADATA_CSV" \
            --s3_bucket "$S3_BUCKET" \
            --s3_region "$AWS_REGION" \
            --raw_prefix "$RAW_PREFIX" \
            --emb_prefix "$EMB_PREFIX" \
            --state_db state/video_embedding.sqlite \
            --state_s3_key clipfarm/state/video_embedding.sqlite \
            --max_items "$MAX_ITEMS"

  embed_audio:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.S3_BUCKET }}" ] || [ -z "${{ secrets.AWS_REGION }}" ] || [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "Missing required secrets for embedding stage"
            exit 1
          fi
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install boto3 transformers torch librosa numpy pandas
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Run embed audio
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python Data/Embeddings/audio/embed_audio_delta.py \
            --metadata_csv "$METADATA_CSV" \
            --s3_bucket "$S3_BUCKET" \
            --s3_region "$AWS_REGION" \
            --raw_prefix "$RAW_PREFIX" \
            --emb_prefix "$EMB_PREFIX" \
            --state_db state/audio_embedding.sqlite \
            --state_s3_key clipfarm/state/audio_embedding.sqlite \
            --max_items "$MAX_ITEMS"

  embed_text:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.S3_BUCKET }}" ] || [ -z "${{ secrets.AWS_REGION }}" ] || [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "Missing required secrets for embedding stage"
            exit 1
          fi
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install boto3 sentence-transformers numpy pandas
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Run embed text
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          python Data/Embeddings/text/embed_text_delta.py \
            --metadata_csv "$METADATA_CSV" \
            --s3_bucket "$S3_BUCKET" \
            --s3_region "$AWS_REGION" \
            --raw_prefix "$RAW_PREFIX" \
            --emb_prefix "$EMB_PREFIX" \
            --state_db state/text_embedding.sqlite \
            --state_s3_key clipfarm/state/text_embedding.sqlite \
            --max_items "$MAX_ITEMS"
