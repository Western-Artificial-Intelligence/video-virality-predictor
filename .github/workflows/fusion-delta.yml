name: Fusion Delta

on:
  workflow_run:
    workflows: ["Embeddings Delta"]
    types: [completed]
  workflow_dispatch:
    inputs:
      max_items:
        description: "Optional cap for fusion stage (0 = no cap)"
        required: false
        default: "0"
      run_date:
        description: "Optional shard run date (YYYY-MM-DD). Empty = UTC today."
        required: false
        default: ""

permissions:
  contents: read

concurrency:
  group: fusion-delta
  cancel-in-progress: false

env:
  METADATA_CSV: Data/raw/Metadata/shorts_metadata_horizon.csv
  EMB_PREFIX: clipfarm/embeddings
  FUSED_PREFIX: clipfarm/fused
  FUSED_SHARDS_PREFIX: clipfarm/fused/shards
  MAX_ITEMS: ${{ github.event.inputs.max_items || '0' }}
  RUN_DATE: ${{ github.event.inputs.run_date || '' }}

jobs:
  fuse:
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.S3_BUCKET }}" ] || [ -z "${{ secrets.AWS_REGION }}" ] || [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY }}" ]; then
            echo "Missing required AWS secrets for fusion stage"
            exit 1
          fi
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install boto3 numpy pandas pyarrow
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
      - name: Run fusion
        env:
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          args=(
            --metadata_csv "$METADATA_CSV"
            --s3_bucket "$S3_BUCKET"
            --s3_region "$AWS_REGION"
            --emb_prefix "$EMB_PREFIX"
            --fused_prefix "$FUSED_PREFIX"
            --fused_shards_prefix "$FUSED_SHARDS_PREFIX"
            --state_db state/fusion.sqlite
            --state_s3_key clipfarm/state/fusion.sqlite
            --max_items "$MAX_ITEMS"
          )
          if [ -n "$RUN_DATE" ]; then
            args+=(--run_date "$RUN_DATE")
          fi
          python Data/common/fuse_embeddings_delta.py "${args[@]}"
